// Chatbot function
 // ‚úÖ Related Match
    function findRelatedAnswer(userQuestion) {
        userQuestion = userQuestion.toLowerCase();
        for (let key in chatbotQA) {
            if (userQuestion.includes(key.split(" ")[2]) || userQuestion.includes(key.split(" ")[1])) {
