
<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("/static/chat.jpg") no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;

      background: rgba(0, 121, 107, 0.8);

    .container {
      max-width: 2000px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255,255,255,0.9);

    }
    h1 { text-align: center; color: #00796b; }

      display: grid;

</head>
<body>
  <nav>

    <ul>
      <li onclick="location.href='index'">Home</li>

      <li onclick="location.href='about'">About</li>
    <li onclick="location.href='login'">Login</li>

    </ul>
  </nav>

  <div class="container">
    <h1>Detection Result</h1>
    <div class="grid">
      <div class="card">
        <h3>üìù User Description</h3>
        <p id="userDesc">Loading...</p>
      </div>
      <div class="card">
        <h3>ü©∫ Predicted Disease</h3>
        <p id="predictedDisease">Loading...</p>
      </div>
      <div class="card">
        <h3>‚ö† Symptoms</h3>
        <p id="symptoms">Loading...</p>
      </div>
      <div class="card">
        <h3>üíä Suggested Solution</h3>
        <p id="solution">Loading...</p>
        <button id="speakBtn">üîä Speak Solution</button>

    </div>

  <script>
    // Symptoms + solutions mapping
    const diseaseInfo = {
      "Acne": {
        symptoms: "Pimples, blackheads, oily skin",
        solution: "Use mild cleanser, avoid oily foods, consult dermatologist if severe."
      },
      "Eczema": {
        symptoms: "Itching, redness, irritation",
        solution: "Use moisturizer, avoid allergens, consult a dermatologist if severe."
      },
      "Psoriasis": {
        symptoms: "Dry, scaly patches, skin pain",
        solution: "Apply medicated creams, stay hydrated, consult doctor for treatment."
      },
       "Actinic_Keratosis": {
      symptoms: "Rough, scaly patches on sun-exposed skin",
      solution: "Protect skin from sun, use sunscreen, dermatologist may recommend cryotherapy or medication."
    },
    "Benign_tumors": {
      symptoms: "Non-cancerous lumps or growths on skin",
      solution: "Monitor growth, seek medical check-up, surgery only if causing discomfort."
    },
    "Bullous": {
      symptoms: "Large fluid-filled blisters on skin",
      solution: "Keep affected area clean, avoid friction, consult doctor for treatment and medication."
    },
    "Candidiasis": {
      symptoms: "Red, itchy rash, sometimes white patches (fungal infection)",
      solution: "Keep area dry, use antifungal cream, maintain good hygiene, avoid tight clothing."
    },
    "DrugEruption": {
      symptoms: "Rash, redness, itching caused by medication",
      solution: "Stop suspected medicine (only after doctor‚Äôs advice), consult dermatologist immediately."
    },
    "Infestations_Bites": {
      symptoms: "Red bumps, itching, swelling due to insect/parasite bites",
      solution: "Apply anti-itch cream, keep skin clean, avoid scratching, consult doctor if spreading."
    },
    "Lichen": {
      symptoms: "Purple, itchy, flat bumps on skin",
      solution: "Use medicated creams, avoid scratching, consult dermatologist for treatment."
    },
    "Lupus": {
      symptoms: "Butterfly-shaped rash on face, joint pain, fatigue",
      solution: "Protect from sunlight, use prescribed medicines, regular check-ups with rheumatologist/dermatologist."
    },
    "Psoriasis": {
      symptoms: "Dry, thick, scaly patches on skin, itching",
      solution: "Apply medicated creams, moisturize skin, manage stress, consult dermatologist."
    }
    };

    window.onload = function() {
      // Get data from localStorage
      const userDesc = localStorage.getItem("userDesc");
      const prediction = localStorage.getItem("prediction");

      document.getElementById("userDesc").innerText = userDesc || "No description provided.";
      document.getElementById("predictedDisease").innerText = prediction || "No prediction available.";

      if (prediction && diseaseInfo[prediction]) {
        document.getElementById("symptoms").innerText = diseaseInfo[prediction].symptoms;
        document.getElementById("solution").innerText = diseaseInfo[prediction].solution;
      } else {
        document.getElementById("symptoms").innerText = "N/A";
        document.getElementById("solution").innerText = "N/A";
      }
       // Speak solution button
        const speakBtn = document.getElementById("speakBtn");
        speakBtn.addEventListener("click", () => {
            const solutionText = document.getElementById("solution").innerText;
            if (solutionText && solutionText !== "N/A") {
                const utterance = new SpeechSynthesisUtterance(solutionText);
                utterance.lang = "en-US";
                speechSynthesis.speak(utterance);
            }
        });
    };
  </script>
</body>
</html>
