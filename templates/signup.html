
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up - SkinCheck AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("/static/agree.jpg") no-repeat center center/cover;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .card {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      width:360px;
      text-align:center;
    }
    input, select {
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:6px;
    }
    input[type="file"] {
      border:none;
    }
    button {
      width:100%;
      padding:12px;
      background:#0e2f61;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
    }
    button:hover { background:#144d8c; }
    a { text-decoration:none; color:#0e2f61; }
    .checkbox-container {
      text-align:left;
      font-size:14px;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <!-- Image upload ke liye enctype important hai -->
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Enter your Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="number" name="age" placeholder="Age" min="1" required>

      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <select name="role" required>
        <option value="">Sign up as</option>
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
        <option value="Admin">Admin</option>
      </select>
      <input type="password" name="password" placeholder="Choose a password" required>
      <input type="password" name="confirm_password" placeholder="Confirm password" required>

      <div class="checkbox-container">
        <input type="checkbox" name="agree" required> I agree to the <a href="#">Terms & Conditions</a>
      </div>

      <button type="submit">Sign up</button>
    </form>

    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
